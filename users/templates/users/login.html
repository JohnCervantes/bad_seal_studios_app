{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class='mt-4 mb-5' style="background: #ffffff; margin: auto; padding: 20px;  width: 50%; border-radius: 3px;">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="bottom-border mb-4">
                Log In
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Login</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a></small>
    </div>
</div>
{% endblock content %}
