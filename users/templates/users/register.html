{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class='mt-4 mb-5' style="background: #ffffff; margin: auto; padding: 20px;  width: 70%; border-radius: 3px;">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="bottom-border mb-4">
                Join Today  
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Click here to Sign In</a></small>
    </div>
</div>
{% endblock content %}
